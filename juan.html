<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación Círculos con Hover</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <img src="https://asturies.com/sites/default/files/styles/large/public/IMG_0053.JPG" alt="Imagen de fondo" class="background-img">
    
    <!-- SVG de los círculos animados -->
    <svg class="circles" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" preserveAspectRatio="none">
      <!-- Círculo 1 (esquina superior derecha) -->
      <circle class="circle-1" cx="500" cy="0" r="225"></circle>
      <!-- Círculo 2 (esquina superior derecha) -->
      <circle class="circle-2" cx="500" cy="0" r="375"></circle>
    </svg>

    <!-- Div que contiene el texto -->
    <div class="text-container">
      <h1>Contabilidad</h1>
      <p>Módulo que hace cosas</p>
    </div>

    <!-- Div que contiene el icono en la esquina inferior derecha -->
    <div class="icon-container">
      <i class="fas fa-cog"></i> Entrar
    </div>
    
  </div>
</body>
</html>
